display_information:
  name: Future Junk
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Future Junk
    always_online: false
  slash_commands:
    - command: /futurejunk
      url: https://7bxuigssn9.execute-api.us-west-2.amazonaws.com/api/slack/events
      description: Generate an image
      usage_hint: your prompt here
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
